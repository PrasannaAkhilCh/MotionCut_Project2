<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Voyage Slider</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="slider">
	<button class="slider--btn slider--btn__prev">
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
			<path d="m15 18-6-6 6-6" />
		</svg>
	</button>

	<div class="slides__wrapper">
		<div class="slides">
			<!-- slide 1 -->
			<div class="slide" data-current>
				<div class="slide__inner">
					<div class="slide--image__wrapper">
						<img class="slide--image" src="https://cdn.thecollector.com/wp-content/uploads/2021/12/colosseum-world-wonder-national-geographic.jpg" alt="Image 1" />
					</div>
				</div>
			</div>
			<div class="slide__bg" style="--bg: url(https://cdn.thecollector.com/wp-content/uploads/2021/12/colosseum-world-wonder-national-geographic.jpg); --dir: 0" data-current></div>

			<!-- slide 2 -->
			<div class="slide" data-next>
				<div class="slide__inner">
					<div class="slide--image__wrapper">
						<img class="slide--image" src="https://cdn.thecollector.com/wp-content/uploads/2021/12/the-taj-mahal-architectural-digest.jpg" alt="Image 2" />
					</div>
				</div>
			</div>
			<div class="slide__bg" style="--bg: url(https://cdn.thecollector.com/wp-content/uploads/2021/12/the-taj-mahal-architectural-digest.jpg); --dir: 1" data-next></div>

			<!-- slide 3 -->
			<div class="slide" data-previous>
				<div class="slide__inner">
					<div class="slide--image__wrapper">
						<img class="slide--image" src="https://cdn.thecollector.com/wp-content/uploads/2021/12/petra-jordan-world-wonder-scaled-1.jpg" alt="Image 3" />
					</div>
				</div>
			</div>
			<div class="slide__bg" style="--bg: url(https://cdn.thecollector.com/wp-content/uploads/2021/12/petra-jordan-world-wonder-scaled-1.jpg); --dir: -1" data-previous></div>
		</div>
		<div class="slides--infos">
			<!-- Slide Info 1 -->
			<div class="slide-info" data-current>
				<div class="slide-info__inner">
					<div class="slide-info--text__wrapper">
						<div data-title class="slide-info--text">
							<span>The Colosseum</span>
						</div>
						<div data-subtitle class="slide-info--text">
							<span>Rome, Italy</span>
						</div>
					</div>
				</div>
			</div>

			<!-- Slide Info 2 -->
			<div class="slide-info" data-next>
				<div class="slide-info__inner">
					<div class="slide-info--text__wrapper">
						<div data-title class="slide-info--text">
							<span>The Taj Mahal</span>
						</div>
						<div data-subtitle class="slide-info--text">
							<span>Agra, India</span>
						</div>
					</div>
				</div>
			</div>

			<!-- Slide Info 3 -->
			<div class="slide-info" data-previous>
				<div class="slide-info__inner">
					<div class="slide-info--text__wrapper">
						<div data-title class="slide-info--text">
							<span>Petra</span>
						</div>
						<div data-subtitle class="slide-info--text">
							<span>Jordan</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<button class="slider--btn slider--btn__next">
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
			<path d="m9 18 6-6-6-6" />
		</svg>
	</button>
</div>

<div class="loader">
	<span class="loader__text">0%</span>
</div>


<!-- partial -->
  <script type="module" src="./script.js"></script>

</body>
</html>
